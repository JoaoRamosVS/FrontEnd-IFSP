<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilos/css.css" />
    <link rel="icon" href="imagens/javascript.png" />
    <script src="scripts/jscript.js" defer></script>
    <title>Atividade JavaScript</title>
</head>
<body>
    <header>
        Funcionalidades JavaScript
    </header>
    <main>
        <div class="container">
            <div>
                <select id="sel_rede_social">
                    <option value="" selected disabled>Escolha uma Rede Social</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Linkedin">Linkedin</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </div>        
            <div>
                <img id="img_rede_social" src="imagens/social-media.png" alt="Redes Sociais" />
                <p id="p_rede_social">Redes Sociais</p>
            </div>        
            <div>
                Clique em uma figura: <br />
                <img src="imagens/facebook.png" class="figuras" alt="Logo Facebook" />
                <img src="imagens/instagram.png" class="figuras" alt="Logo Instagram" />
                <img src="Imagens/linkedin.png" class="figuras" alt="Logo Linkedin" />
                <img src="Imagens/twitter.png" class="figuras" alt="Logo Twitter" />
            </div>
            <div id="div_adiciona_figura">                
            </div>
        </div>
</body>
</html>
