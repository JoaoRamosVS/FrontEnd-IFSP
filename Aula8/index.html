<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/css.css" />
    <link rel="icon" href="imagens/javascript.png" />
    <script src="scripts/jscript.js" defer></script> 
    <title>Atividade JavaScript</title>
</head>
<body>
    <header>
        Funcionalidades JavaScript
    </header>
    <main>
        <div class="container">
            <div>
                <select id="sel_cor">
                    <option value="" selected disabled>Escolha uma cor...</option>
                    <option value="opc_cor_azul">Azul</option>
                    <option value="opc_cor_cinza">Cinza</option>
                    <option value="opc_cor_verde">Verde</option>
                </select>
                <br />
                <div id="div_cor">
                    Área de Teste da Cor
                </div>
                <br />
                <input type="checkbox" id="cb_fundo_escuro" value="opc_fundo_escuro" />Fundo Escuro Página
            </div>            
            <div>               
                <input type="button" id="bt_desfocar" value="Desfocar" /> 
                <input type="button" id="bt_focar" value="Focar" />
                <br />
                <img src="imagens/pesquisa.png" id="img_foco" alt="Lupa de Pesquisa" />
            </div>
            <div>
                Escolha uma cor para a fonte: <br />
                <input type="radio" name="rb_fonte" value="opc_fonte_marrom" />Marrom
                <input type="radio" name="rb_fonte" value="opc_fonte_vermelho" />Vermelho
                <input type="radio" name="rb_fonte" value="opc_fonte_rosa" />Rosa
            </div> 
            <div>
                Escreva algo: <br />
                <input type="text" id="txt_texto_novo" size="20" maxlength="20" /> 
                <br />
                <input type="button" id="bt_troca_texto" value="Atualizar" />
            </div>
            <div id="div_area_teste" class="fundo_area_teste">
                Área de Teste
            </div>
        </div>
</body>
</html>
